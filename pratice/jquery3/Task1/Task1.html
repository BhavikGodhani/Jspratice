<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .container {
            margin-top: 140px;
        }

        .img-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        img {
            width: 100%;
            height: 460px;
        }

        .dot {
            /* position: absolute; */
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin-top: 450px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.5s ease;
        }

        .next {
            right: 0;
        }

        .previous,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            margin-top: 200px;
            color: aqua;
        }

        .slide {
            background-color: #5574C5;
            color: white;
            border-radius: 25px;
            right: 0;
            height: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            position: absolute;
        }

        .fa {
            font-size: 32px;
        }
        .active,
        .dot:hover {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="img-container">
            <div class="slide">
                <img src="./nature1.jpeg" alt="image1">
            </div>
            <div class="slide">
                <img src="./computer.jpg" alt="image2">
            </div>
            <div class="slide">
                <img src="./imagrs.jpg" alt="image3">
            </div>
            <div class="slide">
                <img src="./image4.jpeg" alt="image4">
            </div>
            <a class="previous" onclick="moveSlide(-1)">
                <i class="fa fa-chevron-circle-left"></i>
            </a>
            <a class="next" onclick="moveSlide(1)">
                <i class="fa fa-chevron-circle-right"></i>
            </a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="activeSlide(1)">
            </span>
            <span class="dot" onclick="activeSlide(2)">
            </span>
            <span class="dot" onclick="activeSlide(3)">
            </span>
            <span class="dot" onclick="activeSlide(4)">
            </span>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    let slideIndex = 1;
    
    $("body").keydown(function (e){
        if(e.keyCode == 37){
            moveSlide(-1);
        }
        else if(e.keyCode == 39){
                moveSlide(1);
        }
    })
    


    function moveSlide(n) { 
        displayslide(slideIndex += n);               
    }


    function activeSlide(n) {  
        displayslide(slideIndex = n);
    }

    function displayslide(n) { 
        let slide = $(".slide");
        let dot = $(".dot");
        //last
        if (n > slide.length) {    
            slideIndex = 1;
        }
        //first

        if (n < 1) {  
            // console.log(n);
            slideIndex = slide.length;
        }
        // slide
        for (let i = 0; i < slide.length; i++) {
          
            slide[i].style.display = "none";
        }
          //dot 
          for(let i = 0 ; i< dot.length ;i++){
              dot[i].className = dot[i].className.replace(" active","")
          }

        slide[slideIndex - 1].style.display = "block";
        dot[slideIndex - 1].className  += " active";
    }
</script>

</html>
