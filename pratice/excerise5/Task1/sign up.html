<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-content-center mt-5 rounded">
    <div class="position-absolute  d-grid gap-2  border p-4">

       <h2 style="color: blue; margin-left: 89px;;">Sign Up</h2>
       <select id="roleSelect" style="height: 30px;">
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="student">Student</option>
      </select>

     <h4 style="font-weight: 450;">Username</h4>
     <input type="text"id="email" placeholder="Email Address">
     <h4 style="font-weight: 450;">Password</h4>
      <input type="text"id="pass" placeholder="Password">
      <ul class="helper-text">
        <li class="length">Must be at least 8 characters long.</li>
        <li class="lowercase">One lowercase letter.</li>
        <li class="uppercase">One uppercase letter.</li>
        <li class="special">One number or special character.</li>
    </ul>
    
     <input id="login" onclick="store()"type="button" value="Sign in"  style="margin-left: 70px; margin-right: 80px; color:black;">
     <p>Already registered?<a href="http://127.0.0.1:5500/pratice/excerise5/Task1/login.html">Sign in</a></p>
    </div>
   </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./sign up.js"> </script>
  </body>
</html>
