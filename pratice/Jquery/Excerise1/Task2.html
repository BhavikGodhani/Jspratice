<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
          <div class="abc">
              <p><span id="bold">PHP</span> Excerises</p>
              <p><span id="bold">Python</span> Excerises</p>
              <p><span id="bold">Javascript</span> Excerises</p>
              <p><span id="bold">jQuery</span> Excerises</p>
            </div>
            
        <button id="btn">Bold</button>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready( function (){
                $("#btn").click(function (){
            $(".abc #bold").css("fontWeight","Bold")
        });
    });
  </script>
</body>
</html>
