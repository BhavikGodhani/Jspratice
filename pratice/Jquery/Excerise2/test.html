<script>
    // button.disabled = true;
    // console.log(button);
 function aclean(arr){
     
    let map = new Map();

    for(let word of arr){
        let sorted = word.toLowerCase().split('').sort().join('');
        // console.log(sorted);
       map.set(sorted,word);
    }
   
    return Array.from(map.values());
 }

let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

alert( aclean(arr) );
